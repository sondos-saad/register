<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn registe</title>
    <!-- file bootstrape cdn copy css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/js/fontawesome.min.js">
    <link rel="stylesheet" href="css/style.css">
    <!-- all .min .css لتفعيل الفونت اوسوم -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- لتفعيل فونت اوسوم -->
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <i class="fas fa-arrow-down"></i>
                        <h3>Join Us</h3>
                        <p>Subscribe my website</p>
                        <button type="button"class="btn btn-primary">About Us</button>
                    </div>
                    <div class="col-md-7 register-right">
                        <h2>Register Here</h2>
                        <div class="register-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name">
                            </div><br>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="username">
                            </div><br>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div><br>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div><br>
                            <button type="button" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- لازك احط ملف جافا سكربت علشان الفونت اوسوم تشتغل all.min.js -->
    <script src="fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/js/all.min.js"></script>
</body>
</html>
